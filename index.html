<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The North Face Store</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar">
            <div class="logoContainer">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/TheNorthFace_logo.svg/1200px-TheNorthFace_logo.svg.png" alt="" class="logo">
                <div class="tabContainer">
                    <div class="tabs" onclick="">Mens</div>
                    <div class="tabs" onclick="">Women</div>
                    <div class="tabs" onclick="">Kids Corner</div>
                </div>
        </div>
​
        <!-- mainImage -->
        <div class="mainImg">
            <img src="https://content.pymnts.com/wp-content/uploads/2021/06/the-north-face-outdoors.jpg" alt="" class="topPic">
        </div>
         <!-- Options Tabs -->
         <div class="options">
            <div class="choice">Camp</div>
            <div class="choice">Hike</div>
            <div class="choice">Trail Run</div>
            <div class="choice">Ski & Snowboard</div>
        </div>
        <!-- product Scroll -->
        <div class="productContainer">
            <div class="choice">
                <strong>Free shipping is in your future!</strong>
                 <div class="shippingInfomation">
                    Get free shipping on your favorite gear when you join XPLR Pass or
                    spend $99+. See terms.
                 </div>
                <img src="https://i.pinimg.com/originals/b5/87/ea/b587ea11e9fb5eed3edf4e77889777fe.jpg" alt="" class="mountainImage">
            </div>
        </div>
        <!-- DisplayMain -->
        <div class="displayMain">
            <div class="leftImage">
                <img src="" alt="" class="polaroid">
            </div>
            <div class="textContainer">
​              <img src="https://1000logos.net/wp-content/uploads/2017/05/North-Face-Logo.png" alt="" class="midPicture"
            </div>
        </div>
        
        <script src="app.js" async defer></script>
    </body>
</html>
